<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>sno</th>
    <th>name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>1</td>
    <td>shivam</td>
    <td>btech</td>
  </tr>
  <tr>
    <td>1</td>
    <td>avinash</td>
    <td>bba</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
